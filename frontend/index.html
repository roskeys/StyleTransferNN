<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <title>Transform your image to Chinese landscape style</title>
  </head>
  <div class="main_full">
    <div class="container">
      <div class="panel">
        <div class="button_outer">
          <div class="btn_upload">
            <input type="file" id="upload_file" name="" />
            <span>Upload Image</span>
          </div>
        </div>
      </div>
      <div class="error_msg"></div>
    </div>
  </div>
  <div class="imgfull">
    <div class="style_panel">
      <div class="similarity">
        Please input to what extent you want your image to be like your selected landscape style, <br>the larger number you input, the more similar the output image and the landscape are<br>
        <input placeholder="default 25" type="number"/>
      </div>
    </div>
    <div class="result">
      <div class="msg"></div>
      <div class="imgcontainer"></div>
    </div>
  </div>
  <script src="main.js"></script>
</html>
